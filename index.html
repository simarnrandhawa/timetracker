<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .task-item {
        transition: all 0.2s ease-in-out;
      }
      .task-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body class="font-sans text-gray-800">
    <div id="app" class="min-h-screen p-4 md:p-8">
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
          <h1 class="text-4xl font-bold text-gray-800 mb-2">Time Tracker</h1>
          <p class="text-gray-600">Track your time with ease</p>
        </header>

        <!-- Timer Display -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 glassmorphism">
          <div class="text-center">
            <div id="timer-display" class="text-6xl font-mono font-bold text-primary-600 mb-4">
              00:00:00
            </div>
            <div class="flex justify-center space-x-4">
              <button id="start-stop-btn" class="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                Start
              </button>
              <button id="reset-btn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-lg p-6 glassmorphism">
          <h2 class="text-xl font-semibold mb-4">Tasks</h2>
          <div id="tasks-container" class="space-y-3 mb-4">
            <!-- Tasks will be added here -->
          </div>

          <!-- Add Task Form -->
          <div class="mt-6">
            <div class="flex">
              <input 
                type="text" 
                id="task-input"
                placeholder="What are you working on?" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              >
              <button id="add-task-btn" class="bg-primary-500 text-white px-6 py-2 rounded-r-lg hover:bg-primary-600 transition-colors">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/time-tracker.js"></script>
  </body>
</html>
